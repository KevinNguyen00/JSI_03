<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="login.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>

    <body>
        <div class="whole_container">
            <div class="exitsign">
                <a href="homepage.html"><i class="fa-solid fa-arrow-left-long"></i></a>
            </div>
            <div id="container">
                <div id="filling">
                    <section class="vh-100">
                        <div class="container-fluid h-custom">
                            <div class="row d-flex justify-content-center align-items-center h-100">
                                <div class="col-md-9 col-lg-6 col-xl-5">
                                    <img src="https://static1.srcdn.com/wordpress/wp-content/uploads/2017/09/Losers-Club-IT.jpg" class="img-fluid" alt="Sample image" />
                                </div>
                                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                                    <form>
                                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                                            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                                            <button id="facebook" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-floating mx-1" style="background-color: rgb(1, 146, 141); color: white">
                                                <i class="fab fa-facebook-f"></i>
                                            </button>

                                            <button id="google" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-floating mx-1" style="background-color: rgb(1, 146, 141); color: white">
                                                <i class="fab fa-google"></i>
                                            </button>

                                            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-floating mx-1" style="background-color: rgb(1, 146, 141); color: white">
                                                <i class="fab fa-linkedin-in"></i>
                                            </button>
                                        </div>

                                        <div class="divider d-flex align-items-center my-4">
                                            <p class="text-center fw-bold mx-3 mb-0">Or</p>
                                        </div>

                                        <!-- Email input -->
                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="email" id="imeol" class="form-control form-control-lg" placeholder="Enter a valid email address" />
                                            <label class="form-label" for="form3Example3">Email address</label>
                                        </div>

                                        <!-- Password input -->
                                        <div data-mdb-input-init class="form-outline mb-3">
                                            <input type="password" id="pass" class="form-control form-control-lg" placeholder="Enter password" />
                                            <label class="form-label" for="form3Example4">Password</label>
                                        </div>

                                        <div class="d-flex justify-content-between align-items-center">
                                            <!-- Checkbox -->
                                            <div class="form-check mb-0">
                                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                                <label class="form-check-label" for="form2Example3"> Remember me </label>
                                            </div>
                                            <a href="#!" class="text-body">Forgot password?</a>
                                        </div>

                                        <div class="text-center text-lg-start mt-4 pt-2">
                                            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-outline-light" style="padding-left: 2.5rem; padding-right: 2.5rem" id="loginbtn">
                                                Login
                                            </button>
                                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="register.html" class="link-success">Register</a></p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5" style="background-color: rgb(13, 130, 85)">
                            <!-- Copyright -->
                            <div class="text-white mb-3 mb-md-0">Phan Háº£i Anh ...</div>
                            <!-- Copyright -->

                            <!-- Right -->
                            <div>
                                <a href="#!" class="text-white me-4">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a href="#!" class="text-white me-4">
                                    <i class="fab fa-twitter"></i>
                                </a>
                                <a href="#!" class="text-white me-4">
                                    <i class="fab fa-google"></i>
                                </a>
                                <a href="#!" class="text-white">
                                    <i class="fab fa-linkedin-in"></i>
                                </a>
                            </div>
                            <!-- Right -->
                        </div>
                    </section>
                    <!-- <div class="imgbe">
                        <img src="https://ananas.vn/wp-content/uploads/kvngang_mobile_web.jpg" alt="anhcanh" />
                    </div> -->
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
        <script defer src="JS/config.js"></script>
        <script defer src="/JS/check.js"></script>
        <script defer src="/JS/loginwithprovider.js"></script>
        <script src="JS/login.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
