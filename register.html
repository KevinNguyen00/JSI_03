<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="register.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>

    <body>
        <div class="whole_container">
            <div class="exitsign">
                <a href="homepage.html"><i class="fa-solid fa-arrow-left-long"></i></a>
            </div>
            <div id="container">

            <section class="vh-100">
                        <div class="container-fluid h-custom">
                            <div class="row d-flex justify-content-center align-items-center h-100">
                                <div class="col-md-9 col-lg-6 col-xl-5">
                                    <img src="https://media2.inlander.com/inlander/imager/u/original/18228362/film1-1-bf40a3029cb6e66c.jpg" style="height:300px;width:100%" alt="Sample image" />
                                </div>
                                <div class="col-md-9 col-lg-6 col-xl-4 offset-xl-1">
                                    <form>
                                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                                            <p class="lead fw-normal mb-0 me-3" style="color:rgb(213, 141, 141)">Sign up with</p>
                                            <button type="button" id="facebook" data-mdb-button-init data-mdb-ripple-init class="btn  btn-floating mx-1" style="background-color: rgb(250, 250, 250); color: rgb(197, 0, 0)">
                                                <i class="fab fa-facebook-f"></i>
                                            </button>

                                            <button type="button" id="google" data-mdb-button-init data-mdb-ripple-init class="btn btn-floating mx-1" style="background-color: rgb(250, 250, 250); color: rgb(197, 0, 0)">
                                                <i class="fab fa-google"></i>
                                            </button>

                                            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn  btn-floating mx-1" style="background-color: rgb(250, 250, 250); color: rgb(197, 0, 0)">
                                                <i class="fab fa-linkedin-in"></i>
                                            </button>
                                        </div>

                                        <div class="divider d-flex align-items-center my-4">
                                            <p class="text-center fw-bold mx-3 mb-0" style="color:white">Or</p>
                                        </div>

                                        <!-- user input -->
                                        <div data-mdb-input-init class="form-outline mb-2">
                                            <input  type="text" id="name" class="form-control" placeholder="Enter an username" />
                                            <label class="form-label" for="form3Example3" style="color:rgb(216, 5, 5)">User's name</label>
                                        </div>
                                        <!-- Email input -->
                                        <div data-mdb-input-init class="form-outline mb-2">
                                            <input type="email" id="email" class="form-control" placeholder="Enter a valid email address" />
                                            <label class="form-label" for="form3Example3" style="color:rgb(216, 5, 5)">Email address</label>
                                        </div>

                                        <!-- Password input -->
                                        <div data-mdb-input-init class="form-outline mb-2">
                                            <input type="password" id="password" class="form-control" placeholder="Enter password" />
                                            <label class="form-label" for="form3Example4" style="color:rgb(244, 244, 244)">Password</label>
                                        </div>
                                        <!-- Password check -->
                                        <div data-mdb-input-init class="form-outline mb-2">
                                            <input type="password" id="checking" class="form-control" placeholder="Enter password again" />
                                            <label class="form-label" for="form3Example3" style="color:rgb(244, 244, 244)">Password checked</label>
                                        </div>
                                        <div class="text-center text-lg-start mt-3 pt-2">
                                            <button type="submit" class="btn btn-outline-light px-4 py-2 " id="coolone">Register</button>
                                            <p class="small fw-bold mt-2 pt-1 mb-0" style="color:rgba(240, 248, 255, 0.388)">Have an account already? <a href="/login.html" class="link-light">Sign In</a></p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5" style="background-color: rgb(135, 2, 2)">
                            <!-- Copyright -->
                            <div class="text-white mb-3 mb-md-0">IT</div>
                            <!-- Copyright -->

                            <!-- Right -->
                            <div>
                                <a href="#!" class="text-white me-4">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a href="#!" class="text-white me-4">
                                    <i class="fab fa-twitter"></i>
                                </a>
                                <a href="#!" class="text-white me-4">
                                    <i class="fab fa-google"></i>
                                </a>
                                <a href="#!" class="text-white">
                                    <i class="fab fa-linkedin-in"></i>
                                </a>
                            </div>
                            <!-- Right -->
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
        <script defer src="/JS/config.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script defer src="/JS/loginwithprovider.js"></script>
        <script src="/JS/register.js"></script>
        
    </body>
</html>
